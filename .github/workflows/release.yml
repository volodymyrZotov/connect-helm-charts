name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - charts/**

jobs:
  release:
    permissions:
      contents: write # for helm/chart-releaser-action to push chart release and create a release
      packages: write # for pushing chart to the GHCR registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          # Authenticate as the GitHub Actions bot https://api.github.com/users/github-actions%5Bbot%5D
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run chart-releaser
        # Fork of helm/chart-releaser-action to avoid unwanted release attempts.
        # Upstream PR: https://github.com/helm/chart-releaser-action/pull/80
        uses: florisvdg/chart-releaser-action@v1.3.0
        with:
          charts_dir: charts
        id: cr
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Debug chart-releaser outputs
        run: |
          echo "=== Debug: chart-releaser outputs ==="
          echo "changed_charts: '${{ steps.cr.outputs.changed_charts }}'"
          echo "chart_version: '${{ steps.cr.outputs.chart_version }}'"
          echo "=== Listing .cr-release-packages directory ==="
          ls -la .cr-release-packages/ || echo "Directory .cr-release-packages does not exist"
          echo "=== Listing .cr-index directory ==="
          ls -la .cr-index/ || echo "Directory .cr-index does not exist"

      - if: ${{ steps.cr.outputs.changed_charts }}
        name: (DEBUG) Would Login to GitHub Container Registry
        run: |
          echo "=== Would login to GHCR ==="
          echo "Registry: ghcr.io"
          echo "Username: ${{ github.repository_owner }}"

      - if: ${{ steps.cr.outputs.changed_charts }}
        name: (DEBUG) Would Push Charts to GHCR
        run: |
          echo "=== Would push charts to GHCR ==="
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            echo "Would push: ${pkg} -> oci://ghcr.io/${GITHUB_REPOSITORY_OWNER,,}"
          done
